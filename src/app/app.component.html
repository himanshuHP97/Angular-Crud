<div class="container">
  <h3 class="d-flex justify-content-center">Angular CRUD </h3>
  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button routerLink="department" class="m-1 btn btn-light btn-outline-primary" Button>Departments</button>
      </li>
      <li class="nav-item">
        <button routerLink="employee" class="m-1 btn btn-light btn-outline-primary" Button appBgcolor>Employees</button>
      </li>
      <li class="nav-item">
        <button class="m-1 btn btn-light btn-outline-primary" Button (click)="clicked()">Change Status</button>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <div *ngIf="isChecked">
          <li class="list-group-item" [ngClass]="{isChecked: isChecked != true}"
            [ngStyle]="{backgroundColor:isChecked != true ? 'black': 'blue' }">{{title}}</li>
        </div>
        <div *ngIf="!isChecked">
          <li class="list-group-item" [ngClass]="{isChecked: isChecked == false}"
            [ngStyle]="{backgroundColor:isChecked == false ? 'red': 'blue' }">{{title}}</li>
        </div>
      </ul>
    </div>
  </div>
</div>
